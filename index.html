<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coolestmusic.ltd</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .link-list {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    .link-list li {
      margin: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .link-list li.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .link-list a {
      display: block;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: white;
      background-color: #0073e6;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .link-list a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Find Me Online</h1>
  <ul class="link-list">
    <li><a href="https://livinthedream1.bandcamp.com/" target="_blank">🎧 Bandcamp</a></li>
    <li><a href="https://youtube.com/@livinthedream16?si=7hxW5_vsVYWiWLKK" target="_blank">📺 YouTube (Livin’ The Dream)</a></li>
    <li><a href="https://www.tiktok.com/@ltdboutique?_t=ZP-8xxJIT6T70h&_r=1" target="_blank">🎥 TikTok (Livin’ The Dream)</a></li>
    <li><a href="https://x.com/livinthedream16?s=21&t=-0Zv2uh2F0VaPPb2BLHUsw" target="_blank">🧵 X (Twitter) (Livin’ The Dream)</a></li>
    <li><a href="https://www.patreon.com/LTDMusic?utm_campaign=creatorshare_creator" target="_blank">❤️ Patreon (Livin’ The Dream)</a></li>
    <li><a href="/RecordingStudio">🎙 Recording Studio</a></li>
    <li><a href="/lessons">🎹 Lessons</a></li>
  </ul>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.link-list li').forEach(li => {
      observer.observe(li);
    });
  </script>
</body>
</html>
