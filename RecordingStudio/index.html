<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .sign {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      border: 2px solid black;
      max-width: 800px;
      cursor: pointer;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: red;
      flex-shrink: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .label {
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
    }

    .info {
      margin-top: 2rem;
      font-size: 1rem;
      color: #444;
    }

    .info a {
      color: #444;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .sign {
        flex-direction: column;
        gap: 1rem;
      }

      .label {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:coolestmusic@gmail.com">
    <div class="sign">
      <div class="circle" onclick="playBeep()"></div>
      <div class="label">Recording Studioâ„¢</div>
    </div>
  </a>
  <div class="info">
    Welcome to the studio. Sessions available by appointment.<br>
    Email <a href="mailto:coolestmusic@gmail.com">coolestmusic@gmail.com</a> to inquire.
  </div>

  <audio id="beep-sound">
    <source src="https://iownmywiiulegit.github.io/coolestmusic.ltd/RecordingStudio/assets/audio/lazerfart.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playBeep() {
      const beep = document.getElementById('beep-sound');
      if (beep) {
        beep.currentTime = 0;
        beep.play();
      }
    }
  </script>
</body>
</html>
