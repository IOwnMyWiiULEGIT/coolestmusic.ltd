<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .sign {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      border: 2px solid black;
      max-width: 800px;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: red;
      flex-shrink: 0;
    }

    .label {
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
    }

    .info {
      margin-top: 2rem;
      font-size: 1rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .sign {
        flex-direction: column;
        gap: 1rem;
      }

      .label {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="sign">
    <div class="circle"></div>
    <div class="label">Recording Studio</div>
  </div>
  <div class="info">
    Welcome to the studio. Sessions available by appointment.<br>
    Email <a href="mailto:coolestmusic@gmail.com">coolestmusic@gmail.com</a> to inquire.
  </div>
</body>
</html>
